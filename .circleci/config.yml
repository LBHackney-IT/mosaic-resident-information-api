version: 2.1

orbs:
  aws-ecr: circleci/aws-ecr@3.0.0
  aws-cli: circleci/aws-cli@5.1.0
  aws_assume_role: lbh-hackit/aws_assume_role@0.1.0

executors:
  docker-python:
    docker:
      - image: circleci/python:3.7
  docker-terraform:
    docker:
      - image: "hashicorp/terraform:0.12.29"
  docker-dotnet:
    docker:
      - image: mcr.microsoft.com/dotnet/core/sdk:3.1

references:
  workspace_root: &workspace_root "~"
  attach_workspace: &attach_workspace
    attach_workspace:
      at: *workspace_root

commands:
  assume-role-and-persist-workspace-mosaic-production:
    description: "Assumes deployment role and persists credentials across jobs for Mosaic-Production"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "circleci-assume-role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws
  remove-resources:
    description: "Remove all resources created via Serverless"
    parameters:
      stage:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - setup_remote_docker
      - run:
          name: Install Node.js
          command: |
            curl -sL https://deb.nodesource.com/setup_13.x | bash -
            apt-get update && apt-get install -y nodejs
      - run:
          name: Install serverless CLI
          command: npm i -g serverless
      - run:
          name: Remove resources
          no_output_timeout: 40m
          command: |
            cd ./MosaicResidentInformationApi/
            sls remove --stage <<parameters.stage>>
  terraform-init-then-apply:
    description: "Initializes and applies terraform configuration"
    parameters:
      environment:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
          name: get and init
      - run:
          name: apply
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform apply -auto-approve
  assume-role-and-persist-workspace:
    description: "Assumes deployment role and persists credentials across jobs"
    parameters:
      aws-account:
        type: string
    steps:
      - checkout
      - aws_assume_role/assume_role:
          account: <<parameters.aws-account>>
          profile_name: default
          role: "LBH_Circle_CI_Deployment_Role"
      - persist_to_workspace:
          root: *workspace_root
          paths:
            - .aws
  terraform-preview:
    description: "Initializes and applies terraform configuration"
    parameters:
      environment:
        type: string
    steps:
      - *attach_workspace
      - checkout
      - run:
          command: |
            cd ./terraform/<<parameters.environment>>/
            terraform get -update=true
            terraform init
            terraform plan
          name: preview TF
  remove-abandoned-staging-tasks:
    description: "Remove abandoned replication tasks that were stopped in 2021"
    steps:
      - *attach_workspace
      - aws-cli/install
      - run:
          name: remove abandoned tasks
          no_output_timeout: 45m
          command: |
            aws dms describe-replication-tasks --query 'ReplicationTasks[].[ReplicationTaskIdentifier,ReplicationTaskArn]' --output text |
            while IFS='\t' read -r name arn; do
              echo "This task is named: #$name#, and its arn is: #$arn#."
            done


jobs:
  assume-role-mosaic-production:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace-mosaic-production:
          aws-account: $AWS_ACCOUNT_PRODUCTION
  remove-mosaic-production-resources:
    executor: docker-dotnet
    steps:
      - remove-resources:
          stage: "mosaic-prod"

  assume-role-staging:
    executor: docker-python
    steps:
      - assume-role-and-persist-workspace:
          aws-account: $AWS_ACCOUNT_STAGING
  preview-terraform-staging:
    executor: docker-terraform
    steps:
      - terraform-preview:
          environment: "staging"
  terraform-init-and-apply-to-staging:
    executor: docker-terraform
    steps:
      - terraform-init-then-apply:
          environment: "staging"

  clear-dms-tasks:
    executor: aws-cli/default
    steps:
      - remove-abandoned-staging-tasks

workflows:
  feature:
    jobs:
      - assume-role-staging:
          context: api-assume-role-staging-context
          filters:
            branches:
              ignore: master
      - clear-dms-tasks:
          requires:
            - assume-role-staging
          filters:
            branches:
              ignore: master
      - preview-terraform-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              ignore: master

  remove-resources-from-mosaic-production:
    jobs:
      - permit-mosaic-staging-resources-removal:
          type: approval
          filters:
            branches:
              only: master
      - assume-role-staging:
          context: api-assume-role-staging-context
          requires:
            - permit-mosaic-staging-resources-removal
          filters:
            branches:
              only: master
      - preview-terraform-staging:
          requires:
            - assume-role-staging
          filters:
            branches:
              only: master
      - terraform-init-and-apply-to-staging:
          requires:
            - preview-terraform-staging
          filters:
            branches:
              only: master

      - permit-mosaic-production-resources-removal:
          type: approval
          filters:
            branches:
              only: master
      - assume-role-mosaic-production:
          context: api-assume-role-social-care-production-context
          requires:
            - permit-mosaic-production-resources-removal
          filters:
            branches:
              only: master
      - remove-mosaic-production-resources:
          requires:
            - assume-role-mosaic-production
          filters:
            branches:
              only: master
